name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install clang-format-20
      run: sudo apt-get update && sudo apt-get install -y clang-format-20
    - name: Install dependencies
      run: sudo apt-get install -y libsodium-dev libseccomp-dev
    - name: make
      run: make CLANG_CFI=y
    - name: make test
      run: make CLANG_CFI=y test
